<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Pig Game</title>
    </head>
    
    <body>
        
        <div class="wrapper clearfix">
            <div class="active player-0-pannel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            <div class="player-1-pannel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">10</div>
                </div>
            </div>
            
            <button class="btn-new">NEW GAME</button>
            <button class="btn-roll">ROLL DICE</button>
            <button class="btn-hold">HOLD</button>
            
            <img src="dice-5.png" alt="DICE" class="dice">
            
            <script src="app.js"></script>
        </div>
    </body>
</html>
